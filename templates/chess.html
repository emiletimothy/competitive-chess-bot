<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Bot - Drag & Drop Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chess.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Competitive Chess Bot</h1>
            <div class="game-controls">
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
                <select id="difficulty-select">
                    <option value="2">Easy</option>
                    <option value="3">Medium</option>
                    <option value="4" selected>Hard</option>
                    <option value="5">Expert</option>
                </select>
                <select id="color-select">
                    <option value="white" selected>Play as White</option>
                    <option value="black">Play as Black</option>
                </select>
            </div>
        </header>

        <main class="game-area">
            <div class="game-info">
                <div class="status-panel">
                    <div id="current-player" class="status-item">
                        <span class="label">Turn:</span>
                        <span id="player-indicator" class="player white">White</span>
                    </div>
                    <div id="game-status" class="status-item">
                        <span class="label">Status:</span>
                        <span id="status-text">Ready to play</span>
                    </div>
                    <div id="engine-thinking" class="status-item hidden">
                        <span class="thinking-indicator">ü§ñ Engine thinking...</span>
                    </div>
                </div>
                
                <div class="captured-pieces">
                    <div class="captured-white">
                        <h4>Captured White</h4>
                        <div id="captured-white-pieces" class="pieces-container"></div>
                    </div>
                    <div class="captured-black">
                        <h4>Captured Black</h4>
                        <div id="captured-black-pieces" class="pieces-container"></div>
                    </div>
                </div>
            </div>

            <div class="chess-board-container">
                <div class="chess-board-wrapper">
                    <div class="coordinate-labels rank-labels">
                        <div>8</div>
                        <div>7</div>
                        <div>6</div>
                        <div>5</div>
                        <div>4</div>
                        <div>3</div>
                        <div>2</div>
                        <div>1</div>
                    </div>
                    <div class="coordinate-labels file-labels">
                        <div>a</div>
                        <div>b</div>
                        <div>c</div>
                        <div>d</div>
                        <div>e</div>
                        <div>f</div>
                        <div>g</div>
                        <div>h</div>
                    </div>
                    <div id="chess-board" class="chess-board">
                        <!-- Board squares will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="move-history">
                <h3>Move History</h3>
                <div id="moves-list" class="moves-container">
                    <!-- Moves will be added here -->
                </div>
            </div>
        </main>

        <!-- Promotion Modal -->
        <div id="promotion-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Choose Promotion Piece</h3>
                <div class="promotion-pieces">
                    <button class="promotion-btn" data-piece="queen">‚ôï</button>
                    <button class="promotion-btn" data-piece="rook">‚ôñ</button>
                    <button class="promotion-btn" data-piece="bishop">‚ôó</button>
                    <button class="promotion-btn" data-piece="knight">‚ôò</button>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-result">Game Over</h2>
                <p id="game-result-text"></p>
                <button id="new-game-modal-btn" class="btn btn-primary">New Game</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
</body>
</html>
